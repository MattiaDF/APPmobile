<ion-header>

    <ion-navbar color="primary">
        <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
        <ion-title>Seleziona contatti</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar 
            [(ngModel)]="inputValue"
            (ionInput)="onInput($event)"
            ></ion-searchbar>

    <ion-list>
        <ion-label class="header-label">Contatti</ion-label>
        <ion-item *ngFor="let contact of resultSearch" (click)="toggleUser(contact.user)">
        <button ion-button icon-only class="{{ contact.selected ? 'user-selected' : 'hidden'}}">
            <ion-icon name="checkmark-circle"></ion-icon>
        </button>
            <ion-avatar item-start>
                <img [src]="contact.user.avatar.small">
            </ion-avatar>
            <h2>{{ contact.user.name }}</h2>
        </ion-item>
    </ion-list>



</ion-content>
<ion-footer >
    <ion-toolbar color="primary">
        <button ion-button full clear color="light" (click)="navToNomeGruppoPage()" >
            CONTINUA
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
