<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{user.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <div class="shadow-background top-content">
        <img [src]="user.avatar.src" class="img-responsive">
    </div>
    <div class="shadow-background">
        <ion-label class="header-label">Media</ion-label>
        <div class="my-scroll-content media-padding">
            <img src="{{m}}" alt="" *ngFor="let m of media"  (click)="viewPhoto(m)" />
        </div>
    </div>
    <!--<div class="shadow-background">-->

    <ion-list class="shadow-background">
        <ion-list-header>
            Info e Numero telefono
        </ion-list-header>
        <ion-item text-left>
            <h2>{{user.phone}}</h2>
            <p>cellulare</p>
        </ion-item>
        <!--        <ion-item text-left>
                    <h2>mattiadifederico@gmail.com</h2>
                    <p>email</p>
                </ion-item>-->
    </ion-list>
    <!--</div>-->
</ion-content>
