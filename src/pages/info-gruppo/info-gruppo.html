<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{chat.getName()}}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only color="royal" (click)="edit()">
                <ion-icon name="create"  ></ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <div class="shadow-background top-content">
        <img [src]="chat.getAvatar().src" class="img-responsive">

    </div>
    <div class="shadow-background">
        <ion-label class="header-label" (click)="allMedia()">Media</ion-label>
        <div class="my-scroll-content">
            <img src="{{m}}" *ngFor="let m of media" (click)="viewPhoto(m)">
        </div>
    </div>
    <!--<div class="shadow-background">-->

    <ion-list class="shadow-background">
        <ion-list-header>
            Partecipanti
        </ion-list-header>
        <ion-item *ngFor="let participant of chat.participants">
            <ion-avatar item-start>
                <img [src]="participant.avatar.small" (click)="viewPhoto(participant.avatar.src)">
            </ion-avatar>
            <h2 (click)="navToInfoContatto(participant)">{{participant.name}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
