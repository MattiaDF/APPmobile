<ion-header>

    <ion-navbar color="primary">
        <ion-title text-center>Media</ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top no-border-bottom  color="primary">
        <ion-segment [(ngModel)]="mediaType" color="primary">
            <ion-segment-button value="foto">
                Foto
            </ion-segment-button>
            <ion-segment-button value="video">
                Video
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content text-center class="icons-basic-page">

    <div [ngSwitch]="mediaType">
        <ion-row *ngSwitchCase="'foto'">
            <ion-col *ngFor="let message of media_foto">
                <img [src]="message.media" (click)="viewPhoto(message.media)">
            </ion-col>
        </ion-row>
        <ion-row *ngSwitchCase="'video'">
            <ion-col *ngFor="let message of media_video">
                 <img [src]="_DomSanitizer.bypassSecurityTrustUrl(message.thumbnail)" (click)="playVideo(message)">
            </ion-col>
        </ion-row>
    </div>

</ion-content>
