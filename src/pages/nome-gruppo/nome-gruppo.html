<ion-header>

    <ion-navbar color="primary">
        <ion-title>Crea gruppo</ion-title>
<!--        <ion-buttons right>
            <button ion-button icon-only color="royal" (click)="editName()">
                <ion-icon name="create"  ></ion-icon>
            </button>

        </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content>


    <div class="shadow-background top-content">
        <img [src]="image_url" class="img-responsive" alt=""/>
        <ion-fab right bottom>
            <button ion-fab mini color="light" (click)="uploadPhoto()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
    <ion-list>

        <ion-item>
            <ion-label>Nome Chat</ion-label>
            <ion-input type="text" [(ngModel)]="chat_name"></ion-input>
        </ion-item>

    </ion-list>
    </div>


    <!--<div class="shadow-background">-->

    <ion-list class="shadow-background">
        <ion-list-header>
            Partecipanti
        </ion-list-header>
        <ion-item *ngFor="let contact of contacts">
            <ion-avatar item-start>
                <img [src]="contact.avatar.small">
            </ion-avatar>
            <h2>{{ contact.name }}</h2>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer >
    <ion-toolbar color="primary">
        <button ion-button full clear color="light" (click)="createChat()" >
            CREA
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
