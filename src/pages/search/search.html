<ion-header>
    <ion-navbar color="primary">
        <ion-searchbar 
            [(ngModel)]="inputValue"
            (ionInput)="onInput($event)"
            ></ion-searchbar>

    </ion-navbar>
</ion-header>


<ion-content>

    <ion-list class="shadow-background">
        <ion-label class="header-label">Chat aperte</ion-label>
        <ion-item *ngFor="let chat of chats" (click)="toChat(chat)">
            <ion-avatar item-start>
                <img [src]="chat.getAvatar().small">
            </ion-avatar>
            <h2>{{ chat.getName() }}</h2>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-label class="header-label">Altri contatti</ion-label>
        <ion-item *ngFor="let user of contacts" (click)="clickContact(user)">
            <ion-avatar item-start>
                <img [src]="user.avatar.small">
            </ion-avatar>
            <h2>{{ user.name }}</h2>
        </ion-item>
    </ion-list>

</ion-content>
